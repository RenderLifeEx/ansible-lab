- name: Install Docker and Docker Compose
  block:
    # 1. Установка зависимостей
    - name: Install required packages
      apt:
        name:
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: yes

    # 2. Добавление официального GPG-ключа Docker
    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    # 3. Добавление репозитория Docker
    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        filename: docker-ce

    # 4. Установка Docker Engine
    - name: Install Docker CE
      apt:
        name:
          - docker-ce
          - docker-ce-cli
          - containerd.io
          - docker-buildx-plugin
          - docker-compose-plugin
        state: latest
        update_cache: yes

    # 5. Добавление текущего пользователя в группу docker
    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    # 6. Включение и запуск Docker
    - name: Enable and start Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    # 7. Проверка установки
    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Show Docker version
      debug:
        msg: "Docker installed: {{ docker_version.stdout }}"

  rescue:
    - name: Docker installation failed
      debug:
        msg: "Ошибка установки Docker, проверьте логи"
      ignore_errors: yes